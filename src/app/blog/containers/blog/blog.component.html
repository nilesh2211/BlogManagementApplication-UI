<main>
  <div class="loading-shade" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="search">
    <mat-form-field>
      <input matInput #filter placeholder="Search" />
    </mat-form-field>
  </div>

  <blog-table
    [dataSource]="dataSource"
    [displayedColumns]="displayedColumns"
    [deleteCallback]="getLoadTableCallback$()"
    [submitCallback]="getSubmitBlogCallback$()"
  >
  </blog-table>

  <div data-cy="add-blog" class="add">
    <button
      mat-fab
      color="primary"
      (click)="openBlogDialog()"
    >
      +
    </button>
  </div>
</main>
